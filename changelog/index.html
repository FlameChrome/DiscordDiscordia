    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #dcddde;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #36393f;
        }
        header {
            background-color: #2f3136;
            color: white;
            text-align: center;

            border-radius: 5px;
        }
        h1 {
            margin-bottom: 0;
            font-family: 'Pirata One', cursive;
            font-size: 2.5em;
        }
        .version-section {
            background-color: #2f3136;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .version-title {
            color: #b266ff;
            border-bottom: 1px solid #b266ff;
            padding-bottom: 5px;
        }
        .changelog-list {
            list-style: none;
            padding-left: 0;
            margin-top: 0;
        }
        .changelog-list li::before {
            content: "-";
            padding-right: 8px;
        }
        .changelog-list li {
            margin-bottom: 2px;
        }
        .changelog-type {
            font-weight: bold;
            color: #7289da;
        }
        .beta {
            background-color: #4a412a;
        }
        .beta .version-title {
            color: #ffd700;
            border-bottom-color: #ffd700;
        }
        warningtext {
            color: #ffd700;
        }

        /* New styles for navigation */
        nav {
            background-color: #2f3136;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        nav a {
            color: #dcddde;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #b266ff;
            color: white;
        }

        nav a.active {
            background-color: #7289da;
            color: white;
        }

        li a {
            color: #00A6F6;
        }
